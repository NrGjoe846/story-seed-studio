<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Story Seed Studio | India's #1 Storytelling Competition for Kids</title>
    <meta name="title" content="Story Seed Studio | India's #1 Storytelling Competition for Kids" />
    <meta name="description" content="Join India's most exciting storytelling platform for children aged 8-17. Share your stories, compete in nationwide competitions, get judged by experts, and win amazing awards. Register now!" />
    <meta name="keywords" content="storytelling competition India, children storytelling platform, kids creative writing contest, story competition for students, young storytellers India, narrative writing competition, student story contest, kids talent show, children video storytelling, school competition India, creative writing for kids, Tiny Tales, Young Dreamers, Story Champions, story submission platform" />
    <meta name="author" content="Story Seed Studio" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="General" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://storyseed.in/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://storyseed.in/" />
    <meta property="og:title" content="Story Seed Studio | India's #1 Storytelling Competition for Kids" />
    <meta property="og:description" content="Join India's most exciting storytelling platform for children aged 8-17. Share your stories, compete nationwide, and win amazing awards!" />
    <meta property="og:image" content="https://storyseed.in/assets/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Story Seed Studio - Storytelling Competition Platform" />
    <meta property="og:site_name" content="Story Seed Studio" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://storyseed.in/" />
    <meta name="twitter:title" content="Story Seed Studio | India's #1 Storytelling Competition for Kids" />
    <meta name="twitter:description" content="Join India's most exciting storytelling platform for children aged 8-17. Share your stories, compete nationwide, and win amazing awards!" />
    <meta name="twitter:image" content="https://storyseed.in/assets/logo.png" />
    <meta name="twitter:image:alt" content="Story Seed Studio Logo" />
    <meta name="twitter:creator" content="@storyseedstudio" />
    <meta name="twitter:site" content="@storyseedstudio" />
    
    <!-- Additional SEO Tags -->
    <meta name="geo.region" content="IN" />
    <meta name="geo.country" content="India" />
    <meta name="distribution" content="global" />
    <meta name="theme-color" content="#9B1B1B" />
    <meta name="msapplication-TileColor" content="#9B1B1B" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Story Seed Studio",
      "url": "https://storyseed.in",
      "logo": "https://storyseed.in/assets/logo.png",
      "description": "India's most joyful storytelling platform for children aged 8-17",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@storyseed.in",
        "contactType": "customer service"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Story Seed Studio",
      "url": "https://storyseed.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://storyseed.in/events?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
